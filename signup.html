<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeLearners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="Logo">WeLearners</h2>
        <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">LogIn</a>
        <a href="#">Register</a>
        </nav>
    </header>   
        <div class="box">
    <div class="login-box">
        <form action="">
            <h2>LogIn</h2>
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>

            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="fullname" required>
                <label>UserName</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an aaccount?<a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <div class="Register-box">
        <form action="">
            <h2>Register</h2>
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>

            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="fullname" required>
                <label>UserName</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                <input type="birthdate" required>
                <label>Birth Date</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                <input type="PhonrNumber" required>
                <label>Phone Number</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & Conditions</label>
            </div>
            <button type="submit">Register</button>
            <div class="login-link">
                <p> Already have an aaccount?<a href="#">LogIn</a></p>
            </div>
        </form>
    </div>
</div>
<script src="signup.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
